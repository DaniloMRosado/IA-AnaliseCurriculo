<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload de Currículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow-lg">
    <div class="card-body">
      <h1 class="card-title mb-4">Enviar Currículo</h1>
      <form th:action="@{/candidates}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" name="name" class="form-control" required/>
        </div>
        <div class="mb-3">
          <label class="form-label">Arquivo (TXT ou PDF)</label>
          <input type="file" name="file" class="form-control"
                 accept=".txt,.pdf" required/>
        </div>
        <button type="submit" class="btn btn-primary w-100">Analisar</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
