<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Análise de Currículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5">
  <a class="btn btn-secondary mb-4" th:href="@{/candidates/list}">Voltar</a>
  <div class="card shadow">
    <div class="card-body">
      <h2 class="card-title" th:text="${candidate.name}"></h2>
      <hr />
      <h5>Análise Gerada:</h5>
      <!-- Aqui usamos o HTML já renderizado -->
      <div class="mt-3" th:utext="${analysisHtml}"></div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
