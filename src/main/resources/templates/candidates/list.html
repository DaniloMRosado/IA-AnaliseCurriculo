<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Currículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Currículos Analisados</h1>
        <a class="btn btn-success" th:href="@{/candidates/new}">Novo</a>
    </div>
    <div class="list-group">
        <a th:each="cand : ${candidates}"
           th:href="@{'/candidates/' + ${cand.id} + '/analysis'}"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <span th:text="${cand.name}"></span>
            <small th:text="${#temporals.format(cand.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
